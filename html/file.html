<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBLA Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <nav class="sidebar">
            <div class="profile">
                <img id="profile-picture" src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <span id="display-name" class="display-name">User</span>
                    <span id="username" class="username">@username</span>
                </div>
            </div>
            <h2 class="sidebar-title">Active Users</h2>
            <ul id="active-users" class="active-users"></ul>
        </nav>
        <main class="main-content">
            <header class="chat-header">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>FBLA Chat</h1>
            </header>
            <div id="chat-container" class="chat-container">
                <div id="messages" class="messages"></div>
            </div>
            <form id="message-form" class="message-form">
                <button type="button" id="file-upload-button" class="file-upload-button">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="file-upload" class="file-upload" accept="image/*,video/*,audio/*">
                <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </main>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginButton">Login</button>
            <div id="loginError"></div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Profile Picture</h2>
            <input type="text" id="profilePictureUrl" placeholder="Enter profile picture URL">
            <button id="updateProfilePicture">Update</button>
        </div>
    </div>

    <div id="userInfoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="userInfoAvatar" class="user-info-avatar" src="" alt="User avatar">
            <div id="userInfoName" class="user-info-name"></div>
            <div id="userInfoUsername" class="user-info-username"></div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="enlargedImage" src="" alt="Enlarged Image">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
